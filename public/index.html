<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicias Food - Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Registration Section -->
            <div class="auth-section registration-section">
                <div class="section-header">
                    <h2>Create Account</h2>
                    <p>Join the Delicias Food family!</p>
                </div>

                <div class="photo-upload" id="photoUpload"
                    onclick="document.getElementById('profileImageInput').click()">
                    <div class="upload-icon">
                        <i class="fas fa-camera"></i>
                        <i class="fas fa-plus"></i>
                    </div>
                    <span class="upload-text">Upload Photo</span>
                    <small>Optional. PNG, JPG up to 5MB</small>
                    <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                </div>

                <div class="photo-preview" id="photoPreview" style="display: none;">
                    <img id="previewImage" src="" alt="Profile Preview">
                    <button type="button" class="remove-photo" onclick="removeProfilePhoto()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="regFullName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="regEmail" placeholder="Gmail Address" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="regMobile" placeholder="Mobile Number" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="regPassword" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <select id="regRole" class="role-select">
                            <option value="user">Select Role: User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="auth-button">Register</button>
                </form>
            </div>

            <!-- Login Section -->
            <div class="auth-section login-section">
                <div class="section-header">
                    <div class="logo">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <h1>Delicias Food</h1>
                    <p>Welcome Back! Login to continue.</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="loginEmail" placeholder="Mobile Number or Gmail" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <select id="loginRole" class="role-select">
                            <option value="user">Select Role: User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
